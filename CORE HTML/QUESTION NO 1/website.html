<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>this text will be bold</b></h1>
    <h1><i>this text will be italic</i></h1>
    <h1><u>this text will be underlined</u></h1>
    <h1><p style="background-color: yellow;display: inline;">this text will be highlighted</p></h1>
    <h1>This is a normal text<sup>this will be super scripted</sup> this is normal again</h1>
    <h1>this is a normal text<sub>this text will be subscripted</sub></h1>
    <h1>normal text<small> small text</small></h1>
    <h1><del>this text will be deleted</del></h1>
</body>
</html>
